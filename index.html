<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>git --version</dt>
        <dd>
            Проверка установлен ли Git и его версию 
        </dd>
        <dt>git init</dt>
        <dd>
            Инициализация нового репозитория. Один раз для проекта.
        </dd>
    	<dt>git add index.html</dt>
        <dd>
            Добавляем к коммиту файл index.html
        </dd>
        <dt>git commit -m "Создал файл "index.html"</dt>
        <dd>
            Создание нового коммита (новой записи в истории ре)
        </dd>
    </dl>
</body>
</html>
